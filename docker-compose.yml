version: "3"
services:
  postgres:
    image: postgres:17.0-alpine3.20
    env_file:
      - ./db/postgre-variables.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init-local.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      retries: 5
  pgweb:
    container_name: pgweb
    restart: always
    image: sosedoff/pgweb
    env_file:
      - ./db/postgre-variables.env
    ports:
      - "8081:8081"
    links:
      - postgres:postgres
    depends_on:
      - postgres
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - bff

  bff:
    build:
      context: ./bff
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./bff:/app
      - /app/node_modules
    env_file:
      - ./bff/.env.docker
    environment:
      - NODE_ENV = docker
    depends_on:
      - backend-grpc-server
      - postgres

  backend-grpc-server:
    build:
      context: ./backend-grpc-server
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./backend-grpc-server:/app
    depends_on:
      - postgres